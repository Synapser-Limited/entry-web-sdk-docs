title: Entry Web SDK
description: Documentation for secure biometric authentication
remote_theme: just-the-docs/just-the-docs@v0.10.0

url: https://synapser-limited.github.io
baseurl: /entry-web-sdk-docs

plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag

permalink: pretty

# Footer content
gh_edit_link: false
footer_content: "Copyright &copy; 2026 Synapser Limited. All rights reserved."

# Color scheme (light/dark)
color_scheme: light

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10

# Navigation
nav_enabled: true

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Mermaid diagrams
mermaid:
  version: "10.9.0"

# Code copy button
enable_copy_code_button: true

# Heading anchors
heading_anchors: true

# External links open in new tab
links_external_open_in_new_tab: true
