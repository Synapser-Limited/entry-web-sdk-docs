title: Entry Web SDK
description: Secure facial biometric authentication SDK for web applications. Passwordless login with liveness detection powered by AWS Rekognition.
tagline: Facial Biometric Authentication for Web Apps

remote_theme: just-the-docs/just-the-docs@v0.10.0

url: https://synapser-limited.github.io
baseurl: /entry-web-sdk-docs

# SEO and social
author: Synapser Limited
twitter:
  username: synapser
  card: summary
social:
  name: Synapser Limited
  links:
    - https://github.com/Synapser-Limited
logo: /assets/images/logo.png

# Google verification (add your ID after setting up Search Console)
# google_site_verification: YOUR_VERIFICATION_ID

plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-sitemap

permalink: pretty

# Footer content
gh_edit_link: false
footer_content: "Copyright &copy; 2026 Synapser Limited. All rights reserved."

# Color scheme (light/dark)
color_scheme: light

# Search configuration
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: true

# Search exclusions - exclude less important content from search
search_exclude:
  - license.md

# Navigation
nav_enabled: true

# Aux links (top right)
aux_links:
  "GitHub Package":
    - "https://github.com/Synapser-Limited/entry-web-sdk/pkgs/npm/entry-web-sdk"

aux_links_new_tab: true

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Mermaid diagrams
mermaid:
  version: "10.9.0"

# Code copy button
enable_copy_code_button: true

# Heading anchors
heading_anchors: true

# External links open in new tab
links_external_open_in_new_tab: true

# Callouts configuration
callouts:
  warning:
    title: Warning
    color: yellow
  note:
    title: Note
    color: blue
  important:
    title: Important
    color: green
  highlight:
    title: Highlight
    color: purple

# Last modified date
last_edit_timestamp: true
last_edit_time_format: "%b %e %Y at %I:%M %p"

# Default front matter for SEO
defaults:
  - scope:
      path: ""
    values:
      image: /assets/images/og-image.png
